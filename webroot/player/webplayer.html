<html>

  <head>
    <link rel="icon" href="https://home.martintim.com/apps/theming/favicon?v=48">
    <link rel="mask-icon" sizes="any" href="https://home.martintim.com/core/img/favicon-mask.svg" color="#EAEAEA">
    <title>MM TV Live Stream</title>
  </head>

  <body bgcolor="#eaeaea" style="font-family:'Nunito', 'Open Sans', Frutiger, Calibri, 'Myriad Pro', Myriad, sans-serif">
      <script src="https://hls-js.netlify.com/dist/hls.js"></script>

      <center>
          <h1 style="text-align: left;"> MM TV Live Stream</h1>
          <video height="600" id="video" controls></video>
          <p>Twitch kann einpacken!</p>
      </center>

      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('http://192.168.178.29:3080/hls/tim.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
       // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
       // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
       // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'http://192.168.178.29:3080/hls/tim.m3u8';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>

</body>
</html>
